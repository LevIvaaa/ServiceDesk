version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecofactor_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecofactor_servicedesk}
      POSTGRES_USER: ${POSTGRES_USER:-ecofactor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecofactor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ecofactor_qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    expose:
      - "6333"
      - "6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ecofactor_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecofactor_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ecofactor}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ecofactor_servicedesk}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app
      - logs_storage:/app/logs
      - attachments_storage:/app/attachments
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecofactor_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecofactor_celery_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ecofactor}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ecofactor_servicedesk}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.notifications.tasks worker --loglevel=info
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecofactor_celery_beat
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ecofactor}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ecofactor_servicedesk}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.notifications.tasks beat --loglevel=info
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  logs_storage:
  attachments_storage:
