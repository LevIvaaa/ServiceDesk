name: Deploy Frontend to GitHub Pages

# Когда запускать: при пуше в main или вручную
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Права для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Только один деплой одновременно
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Сборка frontend
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Шаг 1: Скачать код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Шаг 2: Установить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Шаг 3: Установить зависимости
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      # Шаг 4: Собрать production build
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      # Шаг 4.5: Добавить .nojekyll для GitHub Pages
      - name: Add .nojekyll file
        working-directory: ./frontend/dist
        run: touch .nojekyll
      
      # Шаг 5: Настроить GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Шаг 6: Загрузить артефакт для деплоя
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  # Job 2: Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
